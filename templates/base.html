<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ghost Lines VF</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
@font-face {
	font-family: 'Water Street';
	src: url('fonts/waterst.eot');
	src: local('☺'), url('fonts/waterst.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
}
@font-face {
    font-family: "Acaslon";
    src: url("fonts/ACaslonPro-Regular.otf");
}
@font-face {
    font-family: "Acaslon Bold";
    src: url("fonts/ACaslonPro-Bold.otf");
    font-weight: bold;
}
@font-face {
    font-family: "Acaslon Italic";
    src: url("fonts/ACaslonPro-Italic.otf");
    font-style: italic, oblique;
}
@font-face {
    font-family: "Acaslon Bold Italic";
    src: url("fonts/ACaslonPro-BoldItalic.otf");
    font-weight: bold;
    font-style: italic, oblique;
}
h1, h2, h3, h4, h5, h6 { font-family: 'Water Street', sans-serif !important;}
h1 { font-size: 2.88em !important;}
h2 { font-size: 1.9em !important;}
h3 { font-size: 1.44em !important;}
body, p, li {font-family: "Acaslon", serif !important; }
em, blockquote p, q { font-family: "Acaslon Italic", serif !important;}
blockquote p {font-size: 14px !important;}
strong {font-family: "Acaslon Bold", serif !important; }
strong > em, em > strong { font-family: "Acaslon Bold Italic", serif !important; }
</style>
</head>
<body>
<div class="container-fluid">

<div class="row-fluid">
	<div class="span4">{{ page_1_col_1 }}</div>
	<div class="span4 text-center">{{ page_1_col_2 }}</div>
	<div class="span4">{{ page_1_col_3 }}</div>
</div>
<hr>
<div class="row-fluid">
	<div class="span4">{{ page_2_col_1 }}</div>
	<div class="span4">{{ page_2_col_2 }}</div>
	<div class="span4">{{ page_2_col_3 }}</div>
</div>

</div>
</body>
</html>
